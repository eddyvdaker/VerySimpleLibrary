{% extends "base.html" %}

{% block app_content %}
  <h1>{{ title }}</h1>
  <table id="authors" class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Books</th>
    </tr>
    {% for author in authors %}
      <tr>
        <td>{{ author.id }}</td>
        <td>
          <a href="{{ url_for('authors.details', id=author.id) }}">
            {{ author.name }}
          </a>
        </td>
        <td>{{ author.number_of_books_written() }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
