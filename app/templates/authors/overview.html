{% extends "base.html" %}

{% block app_content %}
  <h1>{{ title }}</h1>
  <table id="authors" class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Books</th>
    </tr>
    {% for author in authors %}
      <tr>
        <td>{{ author.id }}</td>
        <td>{{ author.name }}</td>
        <td>{{ author.number_of_books_written() }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
