{% extends "base.html" %}

{% block app_content %}
  <h1>{{ title }}</h1>
  <table id="users" class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Username</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
