{% extends "base.html" %}

{% block app_content %}
  <h1>{{ title }}</h1>
  <a id="add-button" href="{{ url_for('admin.users_add') }}">
    <button type="button" class="btn btn-default">Add user</button>
  </a>
  <br><br>
  <table id="users" class="table table-striped">
    <tr>
      <th>ID</th>
      <th>Username</th>
    </tr>
    {% for user in users %}
      <tr>
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
      </tr>
    {% endfor %}
  </table>
{% endblock %}
